<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Producto.Nombre}} - Detalle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>
                <a href="/productos">
                    <img src="/static/images/master_color_logo.jpg" alt="Master Color Store Logo" style="height: 30px; margin-right: 10px;">
                    Gestión de Productos
                </a>
            </h1>
            <ul class="nav-menu">
                <li><a href="/productos">Productos</a></li>
                <li><a href="/categorias">Categorías</a></li>
               <li><a href="/producto/nuevo">Nuevo Producto</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        <div class="detalle-producto">
            <div class="producto-imagen-detalle">
                <img src="{{.Producto.ImagenURL}}" alt="{{.Producto.Nombre}}">
            </div>
            <div class="producto-info-detalle">
                <h2>{{.Producto.Nombre}}</h2>
                <p class="categoria-badge">{{.Categoria}}</p>
                <p class="descripcion-detalle">{{.Producto.Descripcion}}</p>
                <p class="precio-detalle">S/{{printf "%.2f" .Producto.Precio}}</p>
                
                <div class="actions-detalle">
                    <a href="/producto/{{.Producto.ID}}/editar" class="btn btn-warning">Editar</a>
                    <form method="POST" action="/producto/{{.Producto.ID}}/borrar" style="display: inline;" onsubmit="return confirmarEliminacion()">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    <a href="/productos" class="btn btn-secondary">Volver a la lista</a>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
