<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Editar}}Editar{{else}}Nuevo{{end}} Producto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>
                <a href="/productos">
                    <img src="/static/images/master_color_logo.jpg" alt="Master Color Store Logo" style="height: 30px; margin-right: 10px;">
                    Gestión de Productos
                </a>
            </h1>
            <ul class="nav-menu">
                <li><a href="/productos">Productos</a></li>
                <li><a href="/categorias">Categorías</a></li>
                <li><a href="/producto/nuevo" class="btn-primary">Nuevo Producto</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        <div class="form-container">
            <h2>{{if .Editar}}Editar{{else}}Nuevo{{end}} Producto</h2>
            
            <form method="POST" action="{{if .Editar}}/producto/{{.Producto.ID}}/editar{{else}}/producto/nuevo{{end}}" enctype="multipart/form-data" onsubmit="return validarFormulario()" id="productoForm">
                {{if .Editar}}
                <input type="hidden" name="id" value="{{.Producto.ID}}">
                {{end}}
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{if .Producto}}{{.Producto.Nombre}}{{end}}" required>
                    <span class="error-message" id="nombre-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required>{{if .Producto}}{{.Producto.Descripcion}}{{end}}</textarea>
                    <span class="error-message" id="descripcion-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{if .Producto}}{{.Producto.Precio}}{{end}}" required>
                    <span class="error-message" id="precio-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="imagen">Subir imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" onchange="previsualizarImagen(this)">
                    <span class="error-message" id="imagen-error"></span>
                    {{if .Editar}}{{if .Producto.ImagenURL}}
                    <div class="imagen-actual">
                        <p>Imagen actual:</p>
                        <img src="{{.Producto.ImagenURL}}" alt="Imagen actual" style="max-width: 200px; max-height: 200px; object-fit: contain;">
                    </div>
                    {{end}}{{end}}
                    <div id="preview-container" style="margin-top: 10px;"></div>
                </div>
                
                <div class="form-group">
                    <label for="imagen_url">O usar URL de imagen:</label>
                    <input type="url" id="imagen_url" name="imagen_url" value="{{if .Producto}}{{.Producto.ImagenURL}}{{end}}" placeholder="https://ejemplo.com/imagen.jpg">
                    <small style="color: #666;">Deja vacío si subiste un archivo</small>
                </div>
                
                <div class="form-group">
                    <label for="categoria_id">Categoría:</label>
                    <select id="categoria_id" name="categoria_id" required>
                        <option value="">Selecciona una categoría</option>
                        {{range .Categorias}}
                        <option value="{{.ID}}" {{if $.Producto}}{{if eq $.Producto.CategoriaID .ID}}selected{{end}}{{end}}>{{.Nombre}}</option>
                        {{end}}
                    </select>
                    <span class="error-message" id="categoria-error"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">{{if .Editar}}Actualizar{{else}}Crear{{end}} Producto</button>
                    <a href="/productos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
